<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY-TEAM-PAGE-MASTER</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="grid_header">
        <span class="headerh1">
          <h1>The creative crew</h1>
        </span>

          <p>We are team of creatively diverse driven innivative individuals working in various locations from the world</p>
        </div>
      </div>
    </header>
    <main>
      <div class="main_grid_container">
        <div class="card">
          <span class="card_image">
            <img src="/photo1.png" alt="">
            <h3>Bill Mahoney</h3>
          </span>
          <span>
            <p>Product Owner</p>
          </span>
        </div>
        <div class="card">
          <span  class="card_image">
            <img src="/photo2.png" alt="">
            <h3>Saba Cabrera</h3>
          </span>
          <span>
            <p>Art Director</p>
          </span>
        </div>
        <div class="card">
          <span class="card_image">
            <img src="/photo3.png" alt="">
            <h3>Shae Le</h3>
          </span>
          <span>
            <p>Tech Lead</p>
          </span>
        </div>
        <div class="card">
          <span  class="card_image">
            <img src="/photo4.png" alt="">
            <h3>Skylah</h3>
          </span>
          <span>
            <p>Ux Designer</p>
          </span>
        </div>
        <div class="card">
          <span class="card_image">
            <img src="/photo5.png" alt="">
            <h3>Griff Richards</h3>
          </span>
          <span>
            <p>Developer</p>
          </span>
        </div>
        <div class="card">
          <span  class="card_image">
            <img src="/photo6.png" alt="">
            <h3>Stan John</h3></span>
          <span>
            <p>Developer</p>
          </span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
